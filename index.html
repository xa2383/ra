    <script>
        // Function to fetch and copy file content
        async function copyFileContent(filename) {
            try {
                // Fetch the file content
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${filename}`);
                }
                const text = await response.text();

                // Copy the content to the clipboard
                await navigator.clipboard.writeText(text);
                alert(`Content of ${filename} copied to clipboard!`);
            } catch (error) {
                console.error("Error copying file content:", error);
                alert("Failed to copy file content. Please try again.");
            }
        }
    </script>
